<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style>
		.stage {
			border: 10px solid red;
			width: 100%;
			height: 320px;
			overflow: hidden;
		}

		.wrap {
			width: 300%;
			position: relative;
			display: flex;
			height: 100%
		}

		.slide {
			flex: 33.3333% 0 0;
		}

		.wrap> :class="slide1" {
			background-color: deepskyblue;
		}

		.wrap> :nth-child(2) {
			background-color: darkgoldenrod;
		}

		.wrap> :nth-child(3) {
			background-color: darkgreen;
		}
	</style>
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/jquery.touchSwipe.min.js"></script>
</head>

<body>
	<div class="stage">
		<div class="wrap wrap1">
			<div class="slide">
				<h1>slide1</h1>
			</div>
			<div class="slide">
				<h1>slide2</h1>
			</div>
			<div class="slide">
				<h1>slide3</h1>
			</div>
			
		</div>

	</div>
	<div class="stage">
		<div class="wrap wrap2">
			<div class="slide">
				<h1>slide1</h1>
			</div>
			<div class="slide">
				<h1>slide2</h1>
			</div>
			<div class="slide">
				<h1>slide3</h1>
			</div>
		</div>
	</div>
	<script>
		var now=0;
		(function(){
			$("#.wrap1").swipe( {
        //Generic swipe handler for all directions
        swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					console.log( direction, distance, duration, fingerCount, fingerData); 
					if(direction == "left" && now<2) {
						//next
						now++;
						ani();
					} 
					if(direction == "right" && > 0) {
						//prev
						now--;
						ani();
					} 
        }

			});
		})()
		(function(){
			$("#.wrap2").swipe( {
        //Generic swipe handler for all directions
        swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					console.log( direction, distance, duration, fingerCount, fingerData); 
					if(direction == "left" && now<2) {
						//next
						if(now == )
						ani();
					} 
					if(direction == "right") {
						//prev
						if(now == 0){
							$(".wrap2").css("left","-300%");
							now=2;
						}
						ani();
					} 
        }

			});
		})()
			function ani(){
				$(".wrap1").stop().animate({"left":-now*100+'%'})
			}


	</script>
</body>

</html>
